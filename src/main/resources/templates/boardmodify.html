<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/writeStyle.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <title>수정</title>

  <style>

    .container {
      margin-top : 30px;
    }



  </style>

</head>


<body>

<div class="p-3 mb-2 bg-light text-dark">
  <header>
    <h1> project </h1>
  </header>
</div>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/board/list">Home</a>
        </li>
      </ul>
      <form class="d-flex" th:action="@{/board/list}" method="get" role="search">
        <input class="form-control me-2" type="text" name="searchKeyword" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>



<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2"></h5>
  <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" name="title" id="subject" th:value="${board.title}" class="form-control">
    </div>

    <a>카테고리</a>
    <select class="form-select" name="category" aria-label="Default select example" th:value="${board.category}">
      <option value="웹 개발">웹 개발</option>
      <option value="앱 개발">앱 개발</option>
      <option value="블록체인">블록체인</option>
      <option value="게임">게임</option>
      <option value="AI">AI</option>
      <option value="딥러닝">딥러닝</option>
    </select>
    <br>
    <label for="subject" class="form-label">인원수</label>
    <input type="text" name="people" th:value="${board.people}"class="form-control">
    <br>
    <p>기간</p>
    <input type="date" th:value="${board.startDate}" name="startDate">
    <input type="date" th:value="${board.endDate}"name="endDate">
    <br>
    <div class="mb-3">
      <br>
      <label for="content" class="form-label">내용</label>
      <textarea name="content" id="content" th:text="${board.content}" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-outline-success">
  </form>
</div>





</body>
</html>
